<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Pagina Banco HTLM</title>
    </head>
    <body>
        <hi>DevsBank</hi>
        <br>
        <img src="../img/banco.jpg" width="850px">
    </body>
    <script>
        var nomeCompleto = window.prompt("Digite o seu nome completo: ")
        var idade = window.prompt("Digite a sua idade: ")
        var rua = window.prompt("Digite o nome da sua rua: ")
        var telefone = window.prompt("Digite o seu telefone: ")
        var email = window.prompt("Digite o seu email: ")
        var cpf = window.prompt("Digite o seu CPF: ")
        document.writeln("</br>Bem vindo ao banco DevsBank, seu nome completo é ", nomeCompleto)
        document.writeln("</br>Você tem ", idade, " anos e mora na rua ", rua)
        document.writeln("</br>Você deve usar o email: ", email, " | para usar o sistema")
        document.writeln("</br>Seu identificador único é: ", cpf)
        document.writeln("</br>Dados para contato: ", telefone)
    </script>
</html>
